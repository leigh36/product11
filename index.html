<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Product preview card component</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,700;1,700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <article class="product">
  <picture class="product_img">
    <source media="(min-width:600px )" srcset="images/image-product-desktop.jpg ">
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
  </picture>
  <div class="product_content">
   <p class="product_category">Perfume</p>
   <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1> 
   <p>
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
   </p> 
  <div class="flex_group">
    <p class="product_price">
      <span class="visually-hidden">current price:</span>
      $149.99
    </p> 
   <p class="product_original_price">
    <span class="visually-hidden">original price:</span>
   <s>$169.99</s>
  </p> 
  </div>
  
    <button class="button " data-icon="shopping-cart">Add to Cart</button>
  </div>
 </article>

</body>
</html>
